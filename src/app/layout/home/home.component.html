<div class="container">
  <div class="row">
    <div class="col-12 col-md-6" style="margin-top:15%; margin-right:-30px">
      <div  >
        <h3>Phone Number Validation
        </h3>
        
      </div>
    <form class="example-form mt-3" [formGroup]="phoneNumberForm" (ngSubmit)="sendPhoneNumber(phoneNumberForm.value)">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Enter number</mat-label>
        <input matInput  formControlName="number" type="number" required>
       </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>alphaTwoCode</mat-label>
          
          <mat-select  formControlName="country_code" >
            <mat-option *ngFor="let country of countries" [value]="country.alphaTwoCode">
              {{country.alphaTwoCode}}
            </mat-option>
          </mat-select> 
      
        </mat-form-field>
        <button type="submit" class="btn btn-primary">Submit</button>
 </form>
</div>
<div class="d-none d-md-flex col-12 col-md-6 d-flex align-items-center  justify-content-center" style="height: 600px; margin-left:-20px">

  <img src="../../assets/images/img.png">
</div>

</div>

</div>
